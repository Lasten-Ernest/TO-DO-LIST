<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-List App</title>
  <script src="https://kit.fontawesome.com/593ea6dc88.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <p class="title">
      Today's To Do
    </p>
    <form action="">
      <input class="task-input" type="text" placeholder="Add to your list...">
      <button class="submit-task"><i class="fa-solid fa-arrow-left"></i></button>
    </form>
    <ul id="todo-list">
    </ul>
    <div class="clear">
      Clear all completed
    </div>
  </div>
</body>
</html>
